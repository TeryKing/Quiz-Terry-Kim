<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Quiz by Terry Kim</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <!--Put onclick to call function check to check if the chosen answer is correct-->
                <div class="choice" id="A" onclick="check('A')"></div>
                <div class="choice" id="B" onclick="check('B')"></div>
                <div class="choice" id="C" onclick="check('C')"></div>
                <div class="choice" id="D" onclick="check('D')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="timeGaugespace"></div>
                <div id="timeGauge"></div>
            </div>
        </div>
        <!--The score screen is set to hide until the quiz is over. Same applies with the function restart and userscore, it will be called upon click-->
        <div id="scoreContainer" style="display: none">
            <div id="retry" onclick="restart()">Retry?</div>
            <br>
            <div class="initialsinput">
                <label for="initialsbox">Enter Your initials then click save for your highscore!</label>
                <input type="text" name="initialsbox" id="initials" placeholder="Write Your Initials!" />
            </div>
            <div id="save" onclick="userscore()">Save!</div>
            <div id="rescorecontainer"></div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
